<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <!-- <link href="css/style.css" rel="stylesheet"> -->
</head>

<body>
  <nav id="navbar">
    <div id="All">Your projects.</div> <button type="button" id="add-project">+</button>
    <div class="projects">
      <button type="button" id="all-todos">All Todos</button>
      <button type="button" id="add-todo">+</button>
    </div>
    <div class="projects">
      <button type="button" id="default-todos">Defaults</button>
      <button type="button" id="add-default-todo">+</button>
    </div>
    <div class="projects">
      <button type="button" id="today">Today</button>
      <button type="button" id="add-todays-todo">+</button>
    </div>
  </nav>

  <div id="content">
    <div id="current-project">DEFAULT PROJECTS</div>
    <div id="todos">Welcome back</div>
  </div>
  <dialog id="add-todo-dialog">
    <div>
      <div>
        <h2>Add a new Todo</h2>
        <button id="dialog-close-button">X</button>
      </div>
      <form method="dialog">
        <input name="title" type="text" required placeholder="Title" />
        <input name="description" type="text" placeholder="Description" />
        <input id="date-input" name="date" type="datetime-local" required />
        <select name="priority" required>
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
          <option selected="selected" value="none">No Priority</option>
        </select>
        <button id="submit-button" type="submit">Create Todo</button>
      </form>
    </div>
  </dialog>
</body>

</html>
